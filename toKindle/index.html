<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Kindle</title>
    <link rel="manifest" href="/toKindle/manifest.json">
    <meta name="theme-color" content="#2196F3">
    <link rel="stylesheet" href="style.css">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/toKindle/icons/icon-192x192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Readability/0.4.4/Readability.js"></script>
    <script src="https://unpkg.com/@mozilla/readability@0.4.4/Readability.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/DOMPurify/3.0.6/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <div id="status" class="hidden"></div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/toKindle/sw.js', {
                scope: '/toKindle/'
            })
            .then(registration => console.log('ServiceWorker registered'))
            .catch(err => console.log('ServiceWorker registration failed: ', err));
        }
    </script>
</body>
</html>
